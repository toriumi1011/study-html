<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>セルの結合</title>
  </head>
  <body>
    <table border="1">
      <caption>
        行方向（横方向）に結合
      </caption>
      <tr>
        <th colspan="3">セルを結合</th>
      </tr>
      <tr>
        <td>コンテンツ1</td>
        <td>コンテンツ2</td>
        <td>コンテンツ3</td>
      </tr>
    </table>
    <br />
    <table border="1">
      <caption>
        列方向（縦方向）に結合
      </caption>
      <tr>
        <th rowspan="3">セルを結合</th>
        <td>コンテンツ１</td>
      </tr>
      <tr>
        <td>コンテンツ2</td>
      </tr>
      <tr>
        <td>コンテンツ3</td>
      </tr>
    </table>
  </body>
</html>
